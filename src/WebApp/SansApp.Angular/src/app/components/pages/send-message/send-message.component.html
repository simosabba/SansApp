<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <label>Nome</label>
      <input [(ngModel)]="user" class="form-control">

      <label>Messaggio</label>
      <textarea [(ngModel)]="message" rows="5" class="form-control"></textarea>

      <div class="text-center my-2">
          <button class="btn btn-alert" (click)="sendMessage()">Invia</button>
      </div>
    </div>
  </div>
</div>
